<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <!-- MAIN SECTION -->
    <div id="app"></div>

    <!-- MODAL WINDOW -->
    <div class="modal-content">
        <h2 id="name"></h2>
        <div class="info">
          <p><strong>Type:</strong> <span id="type"></span></p>
          <p><strong>Height:</strong> <span id="height"></span></p>
          <p><strong>Weight:</strong> <span id="weight"></span></p>
          <img id="image" src="" alt="image">
        </div>
        <button>Close</button>
      </div>
    </div>

    <!-- PAGINATION -->
    <div id="pagination">
      <button id="prev-btn">Previous Page</button>
      <button id="next-btn">Next Page</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
